version: '3.8'

services:
  kronos-predictor:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: kronos-predictor
    ports:
      - "5000:5000"
    environment:
      - MODEL_NAME=kronos-small
      - DEVICE=auto
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - kronos-network

networks:
  kronos-network:
    driver: bridge
